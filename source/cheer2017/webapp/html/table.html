<html>
	<head>
		<title>Table HTML</title>
	</head>
	<body>
		<h1>表格</h1>
		<!--
		<table width="800px">
		-->
		<table width="100%" border="1">
			<caption>中华人民共和国地区表</caption>
				<tr>
					<th width="25%" align="left">名称</th>
					<th  align="left">地区编码</th>
				</tr>
		
				<tr>
					<td>北京</td>

				</tr>
				<tr>
					<td>上海</td>
					<td>200000</td>
				</tr>
		</table>
	</body>
</html>
