<html>
	<head>
		<title>Table HTML</title>
	</head>
	<body>
		<table width="100%" border="1" height="700px">
			<caption>地区列区</caption>
			<tr><th>省</th><th>市</th></tr>
			<tr><td rowspan="3">江苏省</td><td>南京</td></tr>
			<tr><td>镇江</td></tr>
			<tr><td>常州</td></tr>
			<tr><td rowspan="2">淅江省</td><td>杭州</td></tr>
			<tr><td>宁波</td></tr>
		</table>
		
	</body>
</html>
