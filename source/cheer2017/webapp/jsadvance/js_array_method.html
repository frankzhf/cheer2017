<script type="text/javascript">
	
var array = new Array();
array[0] = "abc";

var array0 = new Array();

array0.push("abc");
console.log(array0.join(","));
array0.push("bcd");

var value = array0.pop();

var array1= new Array();

console.log(array1.join(","));
array1.push("bcd");

value = array1.shift();
