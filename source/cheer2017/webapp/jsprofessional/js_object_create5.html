<script type="text/javascript">
//动态原型模式
function Person(name,age,job){
	this.name = name;
	this.age = age;
	this.job = job;
	if(typeof this.sayName != "function"){
		Person.prototype.sayName = function(){
			alert(this.name);
		}
	}
}

var zhangsan = new Person("zhangsan",19,"Software Enginner");
zhangsan.sayName();
